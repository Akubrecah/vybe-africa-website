<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - VYBE Africa</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #050505 100%);
            font-family: 'Space Grotesk', sans-serif;
            padding: 1rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .login-logo i {
            font-size: 3rem;
            color: #facc15;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #9ca3af;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #facc15;
            background: rgba(0, 0, 0, 0.5);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #facc15 0%, #f59e0b 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(250, 204, 21, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: left;
        }

        .links {
            margin-top: 1.5rem;
        }

        .links a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin: 0.5rem 0;
        }

        .links a:hover {
            color: #facc15;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-user-shield"></i>
        </div>
        
        <h1>Staff Login</h1>
        <p class="subtitle">VYBE Africa Staff Portal</p>

        <div class="error-msg" id="error-msg"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required autofocus placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-login" id="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="links">
            <a href="member_login.html"><i class="fas fa-users"></i> Member Login</a>
            <a href="homepage.html"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>

    <!-- Supabase for database & bcrypt for password -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    
    <script>
        // Initialize Supabase (for database only, NOT auth)
        const supabaseUrl = 'https://lkqkhpgrjhynqynaiciu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrcWtocGdyamh5bnF5bmFpY2l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjk3MzMsImV4cCI6MjA4MTY0NTczM30.dSYnHZLJaRTL8LrWK0ZPiwYm-VnhbDkWy34wcuYy--M';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('error-msg');
            const submitBtn = document.getElementById('submit-btn');
            
            errorDiv.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

            try {
                // Query users table directly
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .limit(1);

                if (error) {
                    console.error('Database error:', error);
                    showError('Login failed. Please try again.');
                    return;
                }

                if (!users || users.length === 0) {
                    showError('Invalid email or password');
                    return;
                }

                const user = users[0];

                // Check for bcrypt library
                if (typeof dcodeIO === 'undefined' || !dcodeIO.bcrypt) {
                    console.error('bcrypt library not loaded');
                    showError('System error. Please refresh and try again.');
                    return;
                }

                // Compare password with bcrypt
                const passwordMatch = dcodeIO.bcrypt.compareSync(password, user.password);

                if (!passwordMatch) {
                    showError('Invalid email or password');
                    return;
                }

                // Success! Store session
                localStorage.setItem('token', 'session_' + Date.now());
                localStorage.setItem('user_id', user.id);
                localStorage.setItem('email', user.email);
                localStorage.setItem('name', user.name);
                localStorage.setItem('role', user.role || 'staff');
                localStorage.setItem('designation', user.designation || '');

                // Redirect based on role/designation
                const designation = (user.designation || '').toLowerCase();
                const role = (user.role || '').toLowerCase();

                if (role === 'superadmin' || designation.includes('executive') || designation.includes('director')) {
                    window.location.href = 'admin_dashboard.html';
                } else if (designation.includes('hr') || designation.includes('human')) {
                    window.location.href = 'hr_dashboard.html';
                } else if (designation.includes('program')) {
                    window.location.href = 'programs_dashboard.html';
                } else {
                    window.location.href = 'staff.html';
                }

            } catch (err) {
                console.error('Login error:', err);
                showError('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }
    </script>
</body>
</html>
