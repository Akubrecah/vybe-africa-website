<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - VYBE Africa</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--background-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #050505 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .login-logo {
            width: 80px;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-brand);
            background: rgba(0, 0, 0, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--gradient-brand);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-family: var(--font-body);
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: #ff3333;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="assets/images/logo.png" alt="VYBE Africa" class="login-logo">
        <h1 class="login-title">Staff Portal</h1>
        <p class="login-subtitle">Please sign in to continue</p>

        <div id="error-msg" class="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" value="sharon@vybe.org" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" value="password123" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
    </div>

    <!-- Supabase & Bcrypt Client-Side -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM loaded");
            
            // Initialize Supabase
            const supabaseUrl = 'https://lkqkhpgrjhynqynaiciu.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrcWtocGdyamh5bnF5bmFpY2l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjk3MzMsImV4cCI6MjA4MTY0NTczM30.dSYnHZLJaRTL8LrWK0ZPiwYm-VnhbDkWy34wcuYy--M';
            
            let supabase;
            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log("Supabase initialized");
            } catch(err) {
                console.error("Supabase init failed:", err);
            }

            const loginForm = document.getElementById('login-form');
            const errorMsg = document.getElementById('error-msg');
            const btnLogin = document.querySelector('.btn-login');

            if(loginForm) {
                console.log("Form found, attaching listener");
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log("Submit intercepted");
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    // Loading State
                    btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                    btnLogin.disabled = true;
                    errorMsg.style.display = 'none';

                    try {
                        // 1. Fetch User by Email
                        console.log("Fetching user...");
                        const { data: user, error } = await supabase
                            .from('users')
                            .select('*')
                            .eq('email', email)
                            .single();
                        
                        console.log("User fetch result:", user, error);

                        if (error || !user) {
                            throw new Error("Invalid Credentials (User not found)");
                        }

                        // 2. Verify Password (Client-side)
                        // Verify bcrypt is loaded
                        if (typeof dcodeIO === 'undefined' || !dcodeIO.bcrypt) {
                            throw new Error("Encryption library missing. Please refresh.");
                        }

                        const isMatch = dcodeIO.bcrypt.compareSync(password, user.password);
                        
                        if (!isMatch) {
                            throw new Error("Invalid Credentials (Password mismatch)");
                        }

                        // 3. Success Login
                        console.log("Login success");
                        localStorage.setItem('token', 'fakesessiontoken'); 
                        localStorage.setItem('role', user.role);
                        localStorage.setItem('name', user.name);
                        localStorage.setItem('user_id', user.id); 

                        const designation = (user.designation || '').toLowerCase();
                        const role = user.role;

                        // 4. Redirect
                        setTimeout(() => {
                            if (role === 'superadmin' || designation.includes('executive')) {
                                window.location.href = 'admin_dashboard.html';
                            } else if (designation.includes('hr') || designation.includes('human resource')) {
                                window.location.href = 'hr_dashboard.html';
                            } else if (designation.includes('program')) {
                                window.location.href = 'programs_dashboard.html';
                            } else {
                                window.location.href = 'staff.html';
                            }
                        }, 1000);

                    } catch (err) {
                        console.error(err);
                        btnLogin.innerHTML = 'Sign In';
                        btnLogin.disabled = false;
                        errorMsg.textContent = err.message || 'Login failed';
                        errorMsg.style.display = 'block';
                    }
                });
            } else {
                console.error("Login form not found!");
            }
        });
    </script>
</body>
</html>
