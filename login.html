<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - VYBE Africa</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--background-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #050505 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .login-logo {
            width: 80px;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-brand);
            background: rgba(0, 0, 0, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--gradient-brand);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-family: var(--font-body);
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .error-msg {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            display: none;
        }

        .back-link {
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .back-link a:hover {
            color: var(--primary-brand);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--primary-brand);"></i>
        </div>
        
        <h1 class="login-title">Staff Login</h1>
        <p class="login-subtitle">VYBE Africa Staff Portal</p>

        <div class="error-msg" id="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div style="text-align: center; margin-top: 1rem;">
            <a href="forgot-password.html" style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">Forgot password?</a>
        </div>

        <div class="back-link">
            <a href="homepage.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lkqkhpgrjhynqynaiciu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrcWtocGdyamh5bnF5bmFpY2l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjk3MzMsImV4cCI6MjA4MTY0NTczM30.dSYnHZLJaRTL8LrWK0ZPiwYm-VnhbDkWy34wcuYy--M';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Sign in with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) {
                    if (authError.message.includes('Invalid login credentials')) {
                        showError('Invalid email or password');
                    } else if (authError.message.includes('Email not confirmed')) {
                        showError('Please verify your email first. Check your inbox for the verification link.');
                    } else {
                        showError(authError.message);
                    }
                    return;
                }

                // Check if email is confirmed
                if (!authData.user.email_confirmed_at) {
                    showError('Please verify your email first. Check your inbox for the verification link.');
                    await supabase.auth.signOut();
                    return;
                }

                // Fetch user profile
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                if (profileError || !profile) {
                    // Profile doesn't exist - create it from metadata if staff
                    const metadata = authData.user.user_metadata;
                    
                    if (metadata.user_type !== 'staff') {
                        showError('This login is for staff only. Please use the Members Login page.');
                        await supabase.auth.signOut();
                        return;
                    }

                    const { error: createError } = await supabase
                        .from('user_profiles')
                        .insert([{
                            id: authData.user.id,
                            user_type: 'staff',
                            name: metadata.name || authData.user.email,
                            designation: metadata.designation,
                            role: metadata.role || 'staff'
                        }]);
                    
                    if (createError) {
                        console.error('Profile creation error:', createError);
                    }
                }

                // Re-fetch profile after creation
                const { data: finalProfile } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                // Verify user is staff (not member)
                if (finalProfile && finalProfile.user_type !== 'staff') {
                    showError('This login is for staff only. Please use the Members Login page.');
                    await supabase.auth.signOut();
                    return;
                }

                // Store session info
                localStorage.setItem('user_type', 'staff');
                localStorage.setItem('user_id', authData.user.id);
                localStorage.setItem('name', finalProfile?.name || authData.user.email);
                localStorage.setItem('role', finalProfile?.role || 'staff');
                localStorage.setItem('designation', finalProfile?.designation || '');

                // Route to appropriate dashboard
                const role = finalProfile?.role?.toLowerCase() || '';
                const designation = (finalProfile?.designation || '').toLowerCase().replace(/[^a-z]/g, '');

                if (role === 'superadmin' || designation.includes('executive')) {
                    window.location.href = 'admin_dashboard.html';
                } else if (designation.includes('hr') || designation.includes('human') || designation.includes('resource')) {
                    window.location.href = 'hr_dashboard.html';
                } else if (designation.includes('program')) {
                    window.location.href = 'programs_dashboard.html';
                } else {
                    window.location.href = 'staff.html';
                }
                
            } catch (err) {
                console.error('Login error:', err);
                showError('Login failed. Please try again.');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
