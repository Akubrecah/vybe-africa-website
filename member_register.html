<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration - VYBE Africa</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section h1 {
            color: #ec4899;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #9ca3af;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
        }

        .links a {
            color: #ec4899;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <h1><i class="fas fa-user-plus"></i> Join VYBE Africa</h1>
            <p>Create your member account</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" required placeholder="Your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+254 xxx xxx xxx">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="county">County</label>
                    <input type="text" id="county" placeholder="e.g., West Pokot">
                </div>
                <div class="form-group">
                    <label for="member_type">Member Type</label>
                    <select id="member_type">
                        <option value="individual">Individual</option>
                        <option value="organization">Organization</option>
                        <option value="youth">Youth</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="organization">Organization (optional)</label>
                <input type="text" id="organization" placeholder="Your organization name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required minlength="6" placeholder="Min 6 characters">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password *</label>
                    <input type="password" id="confirm_password" required placeholder="Confirm password">
                </div>
            </div>

            <button type="submit" class="btn" id="submit-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="links">
            Already have an account? <a href="member_login.html">Login here</a>
        </div>

        <div class="links" style="margin-top: 1rem;">
            <a href="homepage.html"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    
    <script>
        // Initialize Supabase - Disable session persistence for file:// compatibility
        const supabaseUrl = 'https://mdjokagpejujfjfobdcs.supabase.co';
        const supabaseKey = 'sb_publishable_Y9Wv-aZdMFVv55-CYgj2AA_6l3Iz31G';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: { persistSession: false, autoRefreshToken: false, detectSessionInUrl: false }
        });

        // Robust bcrypt loader
        const bcrypt = window.dcodeIO ? window.dcodeIO.bcrypt : window.bcrypt;

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-message');
            el.innerHTML = msg;
            el.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const county = document.getElementById('county').value.trim();
            const member_type = document.getElementById('member_type').value;
            const organization = document.getElementById('organization').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Validation
            if (!name || !email || !password) {
                showError('Please fill in all required fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

            try {
                // Check if email already exists
                const { data: existing } = await supabase
                    .from('members')
                    .select('id')
                    .eq('email', email)
                    .limit(1);

                if (existing && existing.length > 0) {
                    showError('Email already registered. Please login instead.');
                    return;
                }

                // Hash password
                if (!bcrypt) {
                    showError('System error: Encryption library missing. Refresh page.');
                    return;
                }

                const hashedPassword = bcrypt.hashSync(password, 10);

                // Insert member
                const { data, error } = await supabase
                    .from('members')
                    .insert([{
                        name: name,
                        email: email,
                        password: hashedPassword,
                        phone: phone || null,
                        county: county || null,
                        member_type: member_type,
                        organization: organization || null,
                        created_at: new Date().toISOString()
                    }])
                    .select();

                if (error) {
                    console.error('Database error:', error);
                    showError('Registration failed. Please try again.');
                    return;
                }

                // Success!
                showSuccess('<i class="fas fa-check-circle"></i> Account created successfully!<br><a href="member_login.html" style="color: #10b981;">Click here to login</a>');
                document.getElementById('register-form').reset();

            } catch (err) {
                console.error('Registration error:', err);
                showError('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        }
    </script>
</body>
</html>
