<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff - VYBE Africa</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            padding: 2rem 1rem;
        }

        .register-container {
            width: 100%;
            max-width: 600px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #facc15;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #9ca3af;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        label .required {
            color: #ef4444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #facc15;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #facc15 0%, #f59e0b 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(250, 204, 21, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #9ca3af;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #facc15;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 2rem 1.5rem;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Add New Staff</h1>
            <p>Admin Only - Create staff account with verification</p>
        </div>

        <div class="info-box">
            <i class="fas fa-info-circle"></i> The new staff member will receive a verification email. They must verify before logging in.
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Temporary Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="designation">Designation <span class="required">*</span></label>
                    <select id="designation" name="designation" required>
                        <option value="">Select designation...</option>
                        <option value="Executive Director">Executive Director</option>
                        <option value="HR Manager">HR Manager</option>
                        <option value="Programs Manager">Programs Manager</option>
                        <option value="Finance Officer">Finance Officer</option>
                        <option value="Communications Officer">Communications Officer</option>
                        <option value="Project Coordinator">Project Coordinator</option>
                        <option value="Field Officer">Field Officer</option>
                        <option value="Intern">Intern</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">System Role <span class="required">*</span></label>
                    <select id="role" name="role" required>
                        <option value="">Select role...</option>
                        <option value="superadmin">Super Admin</option>
                        <option value="hr">HR</option>
                        <option value="programs">Programs</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+254...">
            </div>

            <button type="submit" class="btn" id="submit-btn">
                <i class="fas fa-user-plus"></i> Create Staff Account
            </button>
        </form>

        <div class="back-link">
            <a href="admin_dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script>
        // Initialize Supabase - Disable session persistence for file:// compatibility
        const supabaseUrl = 'https://mdjokagpejujfjfobdcs.supabase.co';
        const supabaseKey = 'sb_publishable_Y9Wv-aZdMFVv55-CYgj2AA_6l3Iz31G';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: { persistSession: false, autoRefreshToken: false, detectSessionInUrl: false }
        });

        const bcrypt = window.dcodeIO ? window.dcodeIO.bcrypt : window.bcrypt;

        // Check if user is admin (using localStorage)
        function checkAdmin() {
            const role = localStorage.getItem('role');
            
            if (role !== 'superadmin' && role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Check admin on page load
        if (!checkAdmin()) {
            throw new Error('Unauthorized');
        }

        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const designation = document.getElementById('designation').value;
            const role = document.getElementById('role').value;
            const phone = document.getElementById('phone').value;

            // Validation
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                // Check if email already exists
                const { data: existing } = await supabase
                    .from('users')
                    .select('id')
                    .eq('email', email)
                    .limit(1);
                
                if (existing && existing.length > 0) {
                    showError('Email already registered');
                    return;
                }

                // Hash password
                if (!bcrypt) {
                    showError('System error: Encryption library missing');
                    return;
                }
                const hashedPassword = bcrypt.hashSync(password, 10);

                // Insert into users table
                const { error: insertError } = await supabase
                    .from('users')
                    .insert([{
                        name: name,
                        email: email,
                        password: hashedPassword,
                        role: role,
                        designation: designation,
                        phone: phone || null,
                        created_at: new Date().toISOString()
                    }]);

                if (insertError) {
                    throw insertError;
                }

                // Show success message
                showSuccess(`Staff account created successfully! They can login immediately.`);
                form.reset();
                
            } catch (err) {
                console.error('Registration error:', err);
                showError('Registration failed: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Staff Account';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            window.scrollTo(0, 0);
        }

        function showSuccess(message) {
            successMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            successMessage.style.display = 'block';
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
