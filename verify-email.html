<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - VYBE Africa</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            padding: 2rem 1rem;
        }

        .verify-container {
            max-width: 500px;
            width: 100%;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(250, 204, 21, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper i {
            font-size: 2.5rem;
            color: #facc15;
        }

        .icon-wrapper.success {
            background: rgba(16, 185, 129, 0.1);
        }

        .icon-wrapper.success i {
            color: #10b981;
        }

        .icon-wrapper.error {
            background: rgba(239, 68, 68, 0.1);
        }

        .icon-wrapper.error i {
            color: #ef4444;
        }

        h1 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(250, 204, 21, 0.1);
            border-top-color: #facc15;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #facc15;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.3);
        }

        .countdown {
            color: #facc15;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        #message-container {
            display: none;
        }

        #loading-container {
            display: block;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <!-- Loading State -->
        <div id="loading-container">
            <div class="spinner"></div>
            <h1>Verifying your email...</h1>
            <p>Please wait while we activate your account.</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="message-container">
            <div class="icon-wrapper" id="icon-wrapper">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>
            <h1 id="title">Verifying...</h1>
            <p id="message">Please wait...</p>
            <div id="action-container"></div>
            <p class="countdown" id="countdown"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lkqkhpgrjhynqynaiciu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrcWtocGdyamh5bnF5bmFpY2l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjk3MzMsImV4cCI6MjA4MTY0NTczM30.dSYnHZLJaRTL8LrWK0ZPiwYm-VnhbDkWy34wcuYy--M';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function verifyEmail() {
            try {
                // Get the hash fragment from URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const type = hashParams.get('type');

                // Check if this is an email confirmation
                if (type !== 'signup' && type !== 'email_change' && type !== 'recovery') {
                    showError('Invalid verification link', 'This link is not valid or has already been used.');
                    return;
                }

                // The hash contains the token - Supabase auto-handles verification
                // We just need to check if user is authenticated
                const { data: { user }, error } = await supabase.auth.getUser();

                if (error) {
                    showError('Verification Failed', error.message || 'The verification link is invalid or has expired.');
                    return;
                }

                if (user) {
                    // Check if email is confirmed
                    if (user.email_confirmed_at) {
                        showSuccess(
                            'Email Verified Successfully!',
                            `Welcome, ${user.email}! Your account has been activated. You can now log in.`
                        );
                        
                        // Redirect after 3 seconds
                        startCountdown(3, user.user_metadata?.user_type === 'staff' ? 'login.html' : 'member_login.html');
                    } else {
                        showError('Verification Pending', 'Please click the link in your email to verify your account.');
                    }
                } else {
                    showError('Verification Failed', 'Unable to verify your email. Please try again or contact support.');
                }
            } catch (err) {
                console.error('Verification error:', err);
                showError('Something Went Wrong', 'An unexpected error occurred. Please try again or contact support.');
            }
        }

        function showSuccess(title, message) {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('message-container').style.display = 'block';
            
            const iconWrapper = document.getElementById('icon-wrapper');
            iconWrapper.className = 'icon-wrapper success';
            iconWrapper.innerHTML = '<i class="fas fa-check-circle"></i>';
            
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = message;
        }

        function showError(title, message) {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('message-container').style.display = 'block';
            
            const iconWrapper = document.getElementById('icon-wrapper');
            iconWrapper.className = 'icon-wrapper error';
            iconWrapper.innerHTML = '<i class="fas fa-times-circle"></i>';
            
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = message;
            
            // Show action buttons
            document.getElementById('action-container').innerHTML = `
                <a href="member_register.html" class="btn">Register Again</a>
                <a href="member_login.html" class="btn" style="background: rgba(255,255,255,0.1); color: white; margin-left: 10px;">Try Login</a>
            `;
        }

        function startCountdown(seconds, redirectUrl) {
            let remaining = seconds;
            const countdownEl = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdownEl.textContent = `Redirecting to login in ${remaining} seconds...`;
                remaining--;
                
                if (remaining < 0) {
                    clearInterval(timer);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }

        // Run verification on page load
        window.addEventListener('load', verifyEmail);
    </script>
</body>
</html>
