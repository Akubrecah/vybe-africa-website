<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - VYBE Africa</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section h1 {
            color: #ec4899;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #9ca3af;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
        }

        .links a {
            color: #ec4899;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1><i class="fas fa-user-circle"></i> Members Portal</h1>
            <p>Login to your VYBE Africa account</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autofocus placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn" id="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="links">
            Don't have an account? <a href="member_register.html">Register here</a>
        </div>

        <div class="links" style="margin-top: 1rem;">
            <a href="login.html"><i class="fas fa-briefcase"></i> Staff Login</a>
        </div>

        <div class="links" style="margin-top: 1rem;">
            <a href="homepage.html"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    
    <script>
        // Initialize Supabase (for database only)
        const supabaseUrl = 'https://lkqkhpgrjhynqynaiciu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrcWtocGdyamh5bnF5bmFpY2l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjk3MzMsImV4cCI6MjA4MTY0NTczM30.dSYnHZLJaRTL8LrWK0ZPiwYm-VnhbDkWy34wcuYy--M';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');
            
            errorDiv.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                // Query members table
                const { data: members, error } = await supabase
                    .from('members')
                    .select('*')
                    .eq('email', email)
                    .limit(1);

                if (error) {
                    console.error('Database error:', error);
                    showError('Login failed. Please try again.');
                    return;
                }

                if (!members || members.length === 0) {
                    showError('Invalid email or password');
                    return;
                }

                const member = members[0];

                // Check for bcrypt library
                if (typeof dcodeIO === 'undefined' || !dcodeIO.bcrypt) {
                    console.error('bcrypt library not loaded');
                    showError('System error. Please refresh and try again.');
                    return;
                }

                // Compare password
                const passwordMatch = dcodeIO.bcrypt.compareSync(password, member.password);

                if (!passwordMatch) {
                    showError('Invalid email or password');
                    return;
                }

                // Success! Store session
                localStorage.setItem('member_id', member.id);
                localStorage.setItem('member_email', member.email);
                localStorage.setItem('member_name', member.name);
                localStorage.setItem('user_type', 'member');

                // Redirect to dashboard
                window.location.href = 'members_dashboard.html';

            } catch (err) {
                console.error('Login error:', err);
                showError('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        }
    </script>
</body>
</html>
